version: "3.9"
services:
  local-database:
    image: mongo:5.0.4
    environment:
      MONGO_INITDB_DATABASE: danceWithMe
    ports:
      - 27017:27017
    volumes:
      - mongodb-data-container-local:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo local-database:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://local-database:27017/

  data-generator:
    build:
      context: .
      dockerfile: ./generator/Dockerfile
    depends_on:
      local-database:
        condition: service_healthy
      local-neo4j:
        condition: service_healthy
    environment:
      MONGO_URL: mongodb://local-database:27017/
      NEO4J_USERNAME: neo4j
      NEO4J_PASSWORD: dancewithme
      NEO4J_ENDPOINT: neo4j://local-neo4j:7687/

  local-minio-server:
    image: minio/minio:RELEASE.2022-05-19T18-20-59Z
    ports:
      - 9000:9000
    volumes:
      - minio-data-local:/data
    env_file:
      - ./local.env
    command: server /data
    labels:
      - "traefik.enable=false"
    restart: always

  local-neo4j:
    image: neo4j:4.4.6
    ports:
      - '7474:7474'
      - '7687:7687'
    volumes:
      - neo4j-data-local:/data
    env_file:
      - ./local.env
    restart: always
    healthcheck:
      test: wget http://localhost:7474 || exit 1
      interval: 1s
      timeout: 10s
      retries: 20
      start_period: 3s

volumes:
  mongodb-data-container-local:
  minio-data-local:
  neo4j-data-local:
