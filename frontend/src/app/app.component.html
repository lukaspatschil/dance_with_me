<div class="flex flex-col">
<header class="sticky top-0 left-0 right-0 ">
  <nav class="flex items-center justify-between flex-wrap bg-white p-6 font-poppins">

      <div class="flex items-center flex-shrink-0 text-red-900 mr-6">
        <span class="text-xl tracking-tight" [routerLink]="'.'" (click)="navbarOpened = false">dance with me</span>
      </div>

    <div class="flex flex-row-reverse space-x-0.25 space-x-reverse inset-y-0 left-0">

      <button class="items-center rounded-md text-slate-300" type="button" (click)="toggleNavbar()" >
        <button class="flex items-center py-2 rounded text-red-900 hover:text-white hover:border-white">
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
        </button>
      </button>

      <button class="bg-white px-3 text-sm text-gray-200" (click)="toggleLanguage()">{{language}}</button>

    </div>
  </nav>

  <div fxFlex class="top-navbar">
  <ul class="align-content-center leading-10 font-poppins text-red-900">
    <li class="text-center">
      <a class="nav-link" [routerLink]="'/create'" (click)="toggleNavbar()">{{'create.create_event' | translate}}</a>
    </li>
    <li class="text-center">
      <a class="nav-link" [routerLink]="'/events'" (click)="toggleNavbar()">{{'events.events' | translate}}</a>
    </li>
    <li class="text-center">
      <a class="nav-link" [routerLink]="'/privacy'" (click)="toggleNavbar()" >{{'privacy_link' | translate}}</a>
    </li>
  </ul>
  </div>
</header>


<main class="flex-1">
  <app-legal-page *ngIf="title === 'legal-page'"></app-legal-page>
  <app-privacy-page *ngIf="title === 'privacy-page'"></app-privacy-page>
  <app-about-page *ngIf="title === 'about-page'"></app-about-page>
  <app-create-event-page *ngIf="title === 'create-event-page'"></app-create-event-page>
  <router-outlet></router-outlet>
</main>


<footer class="bottom-0 text-center bg-gray-900 text-white font-poppins">
  <div class="p-6 flex items-center flex-shrink-0 mr-6">
    <span class="text-xl tracking-tight" [routerLink]="'.'">dance with me</span>
  </div>
  <div class="px-6 container text-gray-400 text-sm">
    <div class="flex mb-6 space-x-5">
      <a class="nav-link" [routerLink]="'/about'">{{'about.about_link' | translate}}</a>
      <a class="nav-link" [routerLink]="'/legal'">{{'legal_link' | translate}}</a>
      <a class="nav-link" [routerLink]="'/privacy'" >{{'privacy_link' | translate}}</a>
    </div>
  </div>

  <div class="text-sm p-4 text-gray-700 bg-gray-900">
    Â© 2021 Copyright:
    <a class="text-gray-700">Dance with me</a>
  </div>
</footer>

</div>
