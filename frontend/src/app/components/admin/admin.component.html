<div class="font-poppins w-full mt-5">

  <h1 translate class="ml-5 font-light leading-tight text-l mt-0">admin.title-notification</h1>
  <h1 translate class="ml-5 text-gray-500 font-light text-xs mb-2 mb-4">admin.info-text-notification</h1>

  <div class="flex mt-6 ml-5 space-x-2 gap-1">
    <button class="bg-transparent border-emerald-500 hover:bg-emerald-500 text-emerald-500 font-light text-sm hover:text-white py-2 px-4 border hover:border-transparent rounded" translate (click)="sendNotification()">Senden</button>
  </div>

  <div class="mt-6 mb-5 border-b border-gray-400"></div>

  <h1 translate class="ml-5 font-light leading-tight text-l mt-7 mb-2">admin.title-request</h1>
  <div class="ml-5 flex mt-4 space-x-2 items-center">
    <span translate class="uppercase text-gray-700 text-xs font-bold">admin.comment</span>
    <input [(ngModel)]="comment" class="font-medium text-gray-900 border-gray-700 border-2 rounded p-1" type="text">
  </div>
  <ul class="text-gray-900">
    <li class="py-5 border-b border-gray-200" *ngFor="let request of validationRequests">
      <div class="ml-5">
        <div class="flex space-x-2">
          <span translate class="uppercase tracking-wide text-gray-700 text-xs font-bold align-baseline">admin.name</span>
          <span class="text-sm font-light text-gray-900 align-top ">
            {{request.displayName}}
          </span>
        </div>

          <div class="flex mt-4 space-x-2">
            <span translate class="uppercase text-gray-700 text-xs font-bold">admin.status</span>
            <span class="text-sm font-light text-gray-900">
              {{request.status}}
            </span>
          </div>

          <div class="flex mt-4 space-x-2 mr-5" *ngIf="request.image">
            <img alt="Image of user authorization pass" [src]="transform(request.image)">
          </div>

        <div class="flex mt-4 space-x-2 gap-1">
          <button class="bg-transparent border-green-900 hover:bg-green-900 text-green-900 font-light text-sm hover:text-white py-2 px-4 border hover:border-transparent rounded" translate (click)="accept(request.id)">admin.accept</button>
          <button class="bg-transparent border-red-900 hover:bg-red-900 text-red-900 font-light text-sm hover:text-white py-2 px-4 border hover:border-transparent rounded" translate (click)="reject(request.id)">admin.reject</button>
        </div>
      </div>
    </li>
  </ul>
</div>
