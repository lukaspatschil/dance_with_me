<div class="space-y-4 font-poppins justify-center items-center">

  <div id="map" class="map h-screen z-0 flex justify-center">
    <div id="menu" class="m-5 pt-0.5 pb-0.5 pr-3 pl-3 rounded-3xl justify-center space-x-2 bg-white shadow-xl">
      <span class="material-symbols-outlined font-thin">tune</span>
      <span [routerLink]="'/events'" class="material-symbols-outlined">list</span>
  </div>

  <div id="popup" #popup [routerLink]="['/event', eventEntity?.id]" class="flex items-center space-x-4 bg-white cursor-pointer rounded-xl">
    <div class="ml-5 flex flex-col space-y-0.5 m-5 ">
      <p class="text-m mb-2 font-medium text-gray-900 truncate">
        {{eventEntity?.name}}
      </p>
      <div class="flex mt-4 space-x-2 ">
        <span class="material-icons-outlined text-gray-400 text-sm">location_on</span>
        <p class="inline-flex text-sm text-gray-500 truncate dark:text-gray-400">
          {{eventEntity?.address?.street}} {{eventEntity?.address?.housenumber}}, {{eventEntity?.address?.postalcode}} {{eventEntity?.address?.city}}
        </p>
      </div>

      <div class="flex mt-4 space-x-2 ">
        <span class="material-icons-outlined text-gray-400 text-sm">schedule</span>
        <p class="inline-flex text-sm text-gray-500 truncate dark:text-gray-400">
          {{eventEntity?.startDateTime?.toLocaleString()}}
        </p>
      </div>

      <ul class="mt-10">
        <li  *ngFor="let singleCategory of eventEntity?.category" class="inline-block px-0.5 mt-2">
            <span translate class="px-2 py-1 rounded-full border border-gray-300 text-gray-500 text-sm align-center w-max cursor-pointer active:bg-gray-300 transition duration-300 ease">
                eventCategory.{{singleCategory}}
            </span>
        </li>
      </ul>
      </div>
    </div>
  </div>
</div>
