<ais-instantsearch [config]="config">
  <div class="m-0 justify-center flex space-x-2 bg-white w-full">
    <span [routerLink]="'/events'" class="material-symbols-outlined icon-big cursor-pointer">filter_list</span>
    <span [routerLink]="'/map'" class="material-symbols-outlined icon-big cursor-pointer">map</span>
  </div>

  <div class="flex align-middle justify-center mt-2 mb-2">
    <ais-search-box placeholder="{{'eventOverview.search' | translate}}"></ais-search-box>
  </div>

  <div class="font-poppins w-full mt-5">
    <ais-hits>
      <ng-template let-hits="hits">
        <ul class="text-gray-900">
          <li class="py-5 border-b border-gray-200" *ngFor="let event of hits">
            <div [routerLink]="['/event', event.id]" class="flex items-center space-x-4">

              <div class="ml-5 flex flex-col space-y-0.5 ">
                <p class="text-m mb-2 font-medium text-gray-900 truncate">
                  {{event.name}}
                </p>
                <div class="flex mt-4 space-x-2 ">
                  <span class="small material-icons-outlined">location_on</span>
                  <p class="inline-flex text-sm text-gray-500 truncate dark:text-gray-400">
                    {{event.address?.street}} {{event.address?.housenumber}}, {{event.address?.postalcode}} {{event.address?.city}}
                  </p>
                </div>

                <div class="flex mt-4 space-x-2 ">
                  <span class="material-icons-outlined">schedule</span>
                  <p class="inline-flex text-sm text-gray-500 truncate dark:text-gray-400">
                    {{event.startDateTime?.toLocaleString()}}
                  </p>
                </div>

                <ul class="mt-10">
                  <li  *ngFor="let singleCategory of event.category" class="inline-block px-0.5 mt-2">
                    <span translate class="px-2 py-1 rounded-full border border-gray-300 text-gray-500 text-sm align-center w-max cursor-pointer active:bg-gray-300 transition duration-300 ease">
                        eventCategory.{{singleCategory}}
                    </span>
                  </li>
                </ul>

              </div>
            </div>
          </li>
        </ul>
      </ng-template>
    </ais-hits>
  </div>
</ais-instantsearch>
