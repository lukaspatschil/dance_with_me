<div class="p-5 space-y-4 font-poppins justify-center items-center">
  <form [formGroup]="addressForm" (ngSubmit)="onSubmit()" class="form font-poppins justify-center items-center" id='payment-form'>
    <h1 translate class="font-medium leading-tight text-2xl mt-0 mb-4">payment.paymentForm</h1>
    <div class="flex flex-wrap -mx-3 mb-3">
      <div class="form-group w-full md:w-1/2 px-3 mb-3 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="name">
          {{'payment.name' | translate}} *
        </label>
        <input type="text"
               formControlName="name"
               class="form-control appearance-none block w-full text-gray-700 border border-gray-300 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-red-900" id="name" type="text" placeholder="Name">
        <div translate
             *ngIf="(name?.touched)">
          <label translate
                 *ngIf="name?.hasError('required')"
                 class="block uppercase text-red-600 text-xs font-bold mb-2">
            payment.name_error
          </label>
        </div>
      </div>
    </div>

    <div
      formGroupName="address"
      class="form-control flex flex-wrap -mx-3 mb-3">
      <div class="w-full sm:w-3/4 md:w-2/3 px-3 mb-3 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
          {{'payment.street' | translate}} *
        </label>
        <input
          type="text" required
          formControlName="street"
          name="street"
          class="form-control appearance-none block w-full text-gray-700 border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-red-900" id="street" type="text" placeholder="{{'payment.street_placeholder' | translate }}">
        <div translate
             *ngIf="(street?.touched)">
          <label translate
                 *ngIf="street?.hasError('required')"
                 class="block uppercase text-red-600 text-xs font-bold mb-2">
            payment.street_error
          </label>
        </div>
      </div>
      <div class="w-full sm:w-1/4 md:w-1/3 px-3 mb-3 md:mb-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="city">
          {{'payment.housenumber' | translate}} *
        </label>
        <input
          type="text" required
          formControlName="housenumber"
          name="housenumber"
          class="appearance-none block w-full text-gray-700 border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-red-900" id="housenumber" type="text" placeholder="H.Nr.">
        <div translate
             class="form-control-feedback"
             *ngIf="(housenumber?.touched || housenumber?.dirty)">
          <label translate
                 *ngIf="housenumber?.hasError('required')"
                 class="block uppercase text-red-600 text-xs font-bold mb-2">
            payment.housenumber_error
          </label>
          <label translate
                 *ngIf="housenumber?.hasError('pattern')"
                 class="block uppercase text-red-600 text-xs font-bold mb-2">
            payment.number_error
          </label>
        </div>
      </div>
      <div class="w-full sm:w-1/4 px-3 mb-3 md:mb-0">
        <label translate class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="zip">
          payment.addition
        </label>
        <input
          type="text"
          formControlName="addition"
          name="addition"
          class="appearance-none block w-full text-gray-700 border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-red-900" id="addition" type="text" placeholder="">
      </div>
      <div class="w-full sm:w-1/4 px-3 mb-3 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="zip">
          {{'payment.zip' | translate}} *
        </label>
        <input
          type="text" required
          formControlName="postalcode"
          name="postalcode"
          class="appearance-none block w-full text-gray-700 border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-red-900" id="zip" type="text" placeholder="{{'payment.zip_placeholder' | translate }}">
        <div translate
             *ngIf="(postalcode?.touched)">
          <label translate
                 *ngIf="postalcode?.hasError('required')"
                 class="block uppercase text-red-600 text-xs font-bold mb-2">
            payment.zip_error
          </label>
          <label translate
                 *ngIf="postalcode?.hasError('pattern')"
                 class="block uppercase text-red-600 text-xs font-bold mb-2">
            payment.number_error
          </label>
        </div>
      </div>
      <div class="w-full sm:w-1/4 px-3 mb-3 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="city">
          {{'payment.city' | translate}} *
        </label>
        <input
          type="text" required
          formControlName="city"
          name="city"
          class="appearance-none block w-full text-gray-700 border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-red-900" id="city" type="text" placeholder="{{'payment.city_placeholder' | translate }}">
        <div translate
             *ngIf="(city?.touched)">
          <label translate
                 *ngIf="city?.hasError('required')"
                 class="block uppercase text-red-600 text-xs font-bold mb-2">
            payment.city_error
          </label>
        </div>
      </div>
      <div class="w-full sm:w-1/4 px-3 mb-3 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="city">
          {{'payment.country' | translate}} *
        </label>
        <input
          type="text" required
          formControlName="country"
          name="city"
          class="appearance-none block w-full text-gray-700 border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-red-900" id="country" type="text" placeholder="{{'payment.country_placeholder' | translate }}">
        <div translate
             *ngIf="(country?.touched)">
          <label translate
                 *ngIf="country?.hasError('required')"
                 class="block uppercase text-red-600 text-xs font-bold mb-2">
            payment.country_error
          </label>
        </div>
      </div>
    </div>

    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-3">
      {{'payment.card_details' | translate}} *
      <!-- placeholder for Elements -->
      <div class="mb-4" id="card-element"></div>
    </label>
    <!--Buttons-->
    <div translate *ngIf="(error)">
      <label translate
             class="block uppercase text-red-600 text-xs font-bold mb-2">
        payment.validation_error
      </label>
    </div>

    <div class="flex flex-row-reverse space-x-4 space-x-reverse">
      <button translate [disabled]="addressForm?.invalid"
              class="bg-emerald-500 hover:bg-emerald-400 text-white font-bold py-2 px-4 border border-emerald-500 rounded disabled:bg-gray-600"
              id="create_button">
        payment.pay_button
      </button>
      <div *ngIf="loading">
        <svg role="status" class="w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
          <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
        </svg>
      </div>
    </div>
  </form>
</div>
