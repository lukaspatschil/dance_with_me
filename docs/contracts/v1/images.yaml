uploadImage:
  post:
    tags:
      - image
    summary: Upload an image
    description: Organizers can upload images for their events.
    requestBody:
      content:
        image/png:
          schema:
            type: string
            format: binary
        image/jpeg:
          schema:
            type: string
            format: binary
    responses:
      201:
        description: Image uploaded successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  description: The image ID
                ownerId:
                  type: string
                  description: The image owner ID
                filename:
                  type: string
                  description: The image filename
                createdAt:
                  type: integer
                  format: int64
                  description: The image creation timestamp
                updatedAt:
                  type: integer
                  format: int64
                  description: The image update timestamp
                size:
                  type: integer
                  description: The image size in bytes
                resolution:
                  type: string
                  pattern: ^\d+x\d+$
                  description: The image resolution
      '401':
        $ref: './auth.yaml#/accessTokenInvalidResponse'
      '403':
        description: >
          The user is not an organizer and does thus not have permissions to upload images.
        content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                enum:
                  - missing_permissions
            required:
              - error

getImage:
  get:
    tags:
      - image
    summary: Get an image
    description: >
      Fetch an image by its ID in different sizes: thumbnail, small, medium (default), large or original
    parameters:
      - in: path
        name: imageid
        schema:
          type: string
          format: uuid
        required: true
        description: The image ID
      - in: query
        name: size
        default: medium
        schema:
          type: string
          enum:
            - thumbnail
            - small
            - medium
            - large
            - original
    responses:
      '200':
        description: Image
        content:
          image/*:
            schema:
              type: string
              format: binary
      '400':
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  enum:
                    - image_format_invalid
              required:
                - error
      '404':
        description: Image not found
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  enum:
                    - image_not_found
              required:
                - error
