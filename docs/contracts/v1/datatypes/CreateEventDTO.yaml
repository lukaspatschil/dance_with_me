type: object
properties:
  name:
    type: string
    example: Jazz Dance Event at the Danube Island Festival
  description:
    type: string
    example: We would like to welcome you at the danube island festival dance event! We are going to do a lot of dances...
  location:
    oneOf:
      - $ref: './Geolocation.yaml'
      - $ref: './Address.yaml'
  price:
    type: number
    example: 12.50
    minimum: 0
  public:
    type: boolean
    example: true
  date:
    type: string
    format: date
    example: "2022-03-26"
  starttime:
    type: string
    example: 18:00:00
  endtime:
    type: string
    example: 20:00:00
  category:
    type: string
    enum: [Jazz, Pop, Rock]
    example: Jazz
required:
  - name
  - description
  - price
  - currency
  - public
  - date
  - starttime
  - endtime
  - category
  - location
